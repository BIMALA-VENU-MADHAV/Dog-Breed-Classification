    <!-- Typewriter animation -->
    <script>
        const text = "Dog Breed Classifier ğŸ•";
        const el = document.getElementById("typewriter");
        let i = 0;

        function typeEffect() {
            if (i < text.length) {
                el.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 80);
            }
        }
        typeEffect();
    </script>
